<div class="modal document-modal new-document">
    <div class="modal-header">
        <a class="close" data-dismiss="modal">Ã—</a>

        <h3><span class="icon plm-icon-action-document-new"></span>{{i18n.NEW_DOCUMENT}}</h3>

    </div>
    <div class="notifications"></div>
    <div class="modal-body">
        <div id="alerts-{{view.cid}}"></div>
        <div class="tabs">
            <ul class="nav nav-tabs">
                <li class="active"><a href="#tab-main-{{view.cid}}" data-toggle="tab">{{i18n.GENERAL}}</a></li>
                <li><a href="#tab-workflow-{{view.cid}}" data-toggle="tab">{{i18n.WORKFLOW}}</a></li>
                <li><a href="#tab-attributes-{{view.cid}}" data-toggle="tab">{{i18n.ATTRIBUTES}}</a></li>
                <li><a href="#tab-acl-{{view.cid}}" data-toggle="tab">{{i18n.ACL}}</a></li>
            </ul>
            <form id="form-{{view.cid}}" class="tab-content form-horizontal">
                <div id="tab-main-{{view.cid}}" class="tab-pane active">
                    <div id="templates-{{view.cid}}"></div>
                    <div class="control-group">
                        <label class="control-label required"
                               for="form-{{view.cid}}-reference">{{i18n.REFERENCE}}</label>

                        <div class="controls">
                            <input type="text" class="input-xlarge reference" id="form-{{view.cid}}-reference"
                                   required/>

                            <p class="help-block">{{i18n.DOCUMENT_S_REFERENCE}}</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="form-{{view.cid}}-title">{{i18n.TITLE}}</label>

                        <div class="controls">
                            <input type="text" class="input-xlarge title" id="form-{{view.cid}}-title">

                            <p class="help-block">{{i18n.DOCUMENT_S_TITLE}}</p>
                        </div>
                    </div>
                    <div class="control-group">
                        <label class="control-label" for="form-{{view.cid}}-description">{{i18n.DESCRIPTION}}</label>

                        <div class="controls">
                            <textarea type="text" class="input-xlarge description"
                                      id="form-{{view.cid}}-description"></textarea>

                            <p class="help-block">{{i18n.DOCUMENT_S_DESCRIPTION}}</p>
                        </div>
                    </div>
                </div>
                <div id="tab-workflow-{{view.cid}}" class="tab-pane">
                    <div id="workflows-{{view.cid}}"></div>
                    <div id="workflows-mapping-{{view.cid}}" class="role-mapping"></div>
                </div>
                <div id="tab-attributes-{{view.cid}}" class="tab-pane attributes attributes-edit"></div>
                <div id="tab-acl-{{view.cid}}" class="tab-pane">
                    <div id="acl-mapping-{{view.cid}}"></div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a class="btn btn-default cancel" data-dismiss="modal">{{i18n.CANCEL}}</a>
        <button class="btn btn-primary" form="form-{{view.cid}}">
            {{i18n.CREATE}}
        </button>
    </div>
</div>
