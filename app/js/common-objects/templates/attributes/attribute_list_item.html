<i class="fa fa-bars sortable-handler {{^availability.sortable}}invisible{{/availability.sortable}}"></i>
<div class="controls">
    <a class="fa fa-times {{^availability.remove}}invisible{{/availability.remove}}"></a>
</div>
<div class="controls">
    <input type="text" class="input-xlarge name" placeholder="{{i18n.NAME}}" value="{{model.name}}" required
    {{^availability.name}}disabled="disabled"{{/availability.name}} />
</div>

{{#availability.type}}
<div class="controls">
    <select class="type">
        <option value="TEXT">{{i18n.TEXT}}</option>
        <option value="LONG_TEXT">{{i18n.LONG_TEXT}}</option>
        <option value="BOOLEAN">{{i18n.BOOLEAN}}</option>
        <option value="DATE">{{i18n.DATE}}</option>
        <option value="NUMBER">{{i18n.NUMBER}}</option>
        <option value="URL">{{i18n.URL}}</option>
        <option value="PART_NUMBER">{{i18n.PART_NUMBER}}</option>
        <optgroup label="{{i18n.LOV}}">
            {{#lovs}}
            <option value="{{getLOVName}}">{{getLOVName}}</option>
            {{/lovs}}
        </optgroup>
    </select>
</div>
{{/availability.type}}
{{^availability.type}}
<div class="controls type">
</div>
{{/availability.type}}
