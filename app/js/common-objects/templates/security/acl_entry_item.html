<div class="acl-item well">

    <input type="text" readonly="readonly" value="{{acl.key}}" class="acl-key"/>

    <div class="acl-radios">

        <input id="{{radioName}}-FORBIDDEN"
        {{^editMode}}{{^acl.isForbidden}}disabled="disabled"{{/acl.isForbidden}}{{/editMode}} type="radio"
        name="{{radioName}}" value="FORBIDDEN" {{#acl.isForbidden}} checked {{/acl.isForbidden}} />
        <label for="{{radioName}}-FORBIDDEN"><i title="{{i18n.FORBIDDEN}}" class="fa fa-key "></i>
            {{i18n.FORBIDDEN}}</label>

        <input id="{{radioName}}-READ_ONLY"
        {{^editMode}}{{^acl.isReadOnly}}disabled="disabled"{{/acl.isReadOnly}}{{/editMode}} type="radio"
        name="{{radioName}}" value="READ_ONLY" {{#acl.isReadOnly}} checked {{/acl.isReadOnly}} />
        <label for="{{radioName}}-READ_ONLY"><i title="{{i18n.READ_ONLY}}" class="fa fa-key"></i>
            {{i18n.READ_ONLY}}</label>

        <input id="{{radioName}}-FULL_ACCESS"
        {{^editMode}}{{^acl.isFullAccess}}disabled="disabled"{{/acl.isFullAccess}}{{/editMode}} type="radio"
        name="{{radioName}}" value="FULL_ACCESS" {{#acl.isFullAccess}} checked {{/acl.isFullAccess}} />
        <label for="{{radioName}}-FULL_ACCESS"><i title="{{i18n.FULL_ACCESS}}" class="fa fa-key"></i>
            {{i18n.FULL_ACCESS}}</label>
    </div>


</div>
