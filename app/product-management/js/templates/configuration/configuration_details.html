<div id="configuration_details_modal" class="modal hide fade" tabindex="-1" role="dialog" aria-hidden="true">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3>{{model.getName}}</h3>
    </div>

    <div class="modal-body">
        <div class="notifications"></div>

        <div class="ModalTabs ModalBody-tabs tabs">

            <ul class="ModalTabs-nav nav nav-tabs">
                <li class="active"><a href="#tab-main" data-toggle="tab">{{i18n.GENERAL}}</a></li>
                <li><a href="#tab-choices" data-toggle="tab">{{i18n.CHOICES}}</a></li>
            </ul>

            <div class="ModalTabsContent tab-content form-horizontal">
                <div class="tab-pane active" id="tab-main">

                    <form id="configuration_details_form" class="form-horizontal">

                        <div class="control-group">
                            <label class="control-label">{{i18n.PRODUCT}}</label>

                            <div class="controls">
                                {{model.getConfigurationItemId}}
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">{{i18n.NAME}}</label>

                            <div class="controls">
                                {{model.getName}}
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label">{{i18n.DESCRIPTION}}</label>

                            <div class="controls">
                                {{model.getDescription}}
                            </div>
                        </div>

                    </form>
                </div>

                <div id="tab-choices" class="ModalTabsPane tab-pane">
                    <div class="choices-list">
                        <p><i class="fa fa-check"></i> {{i18n.CHOSEN_SUBSTITUTES}} : <span
                            class="substitutes-count"></span></p>

                        <div class="substitutes-list choices"></div>
                        <p><i class="fa fa-check"></i> {{i18n.CHOSEN_OPTIONALS}} : <span class="optionals-count"></span>
                        </p>

                        <div class="optionals-list choices"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="modal-footer">
        <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">{{i18n.CLOSE}}</button>
    </div>

</div>
</div>
