<div class="actions well">
    <button class="btn btn-default workspace-management" title="{{i18n.BACK}}">
        {{i18n.BACK}}
    </button>
    <button class="btn btn-primary new-provider" title="{{i18n.NEW_PROVIDER}}">
        <i class="fa fa-plus"></i>
    </button>

    <button class="btn btn-custom delete-selection hidden" title="{{i18n.DELETE}}">
        <i class="fa fa-trash"></i>
    </button>

</div>
<div class="notifications"></div>
<div class="margin">

    <h3>{{i18n.OAUTH_PROVIDERS}}</h3>
    <table id="providers-table" class="table table-striped table-condensed">
        <thead>
        <tr>
            <th></th>
            <th>{{i18n.NAME}}</th>
            <th>{{i18n.ISSUER}}</th>
            <th>{{i18n.CLIENT_ID}}</th>
            <th>{{i18n.JWS_ALGORITHM}}</th>
            <th>{{i18n.ENABLED}}</th>
        </tr>
        </thead>
        <tbody class="items"></tbody>
    </table>
</div>
