<div class="actions well">
    <button class="btn btn-default workspace-edit" title="{{i18n.CANCEL}}">
        {{i18n.CANCEL}}
    </button>
</div>
<div class="notifications"></div>

<div class="margin">
    <h3>{{i18n.SET_NEW_WORKSPACE_ADMIN_SUBTITLE}}</h3>

    <form id="workspace_set_admin_form" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="login"> {{i18n.LOGIN}}</label>
            <div class="controls">
                <input type="text" id="login" required name="login" placeholder="{{i18n.LOGIN}}"/>
            </div>
        </div>
        <div class="actions-btn">
            <div class="controls">
                <input type="submit" value="{{i18n.SAVE}}" alt="{{i18n.SAVE}}" class="btn btn-primary" />
            </div>
        </div>
    </form>
</div>
