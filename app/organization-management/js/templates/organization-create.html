<div class="actions well">
    <button class="btn btn-default organization-management" title="{{i18n.BACK}}">
        {{i18n.BACK}}
    </button>
</div>
<div class="notifications"></div>
<div class="margin">
    {{#organizationCreated}}
    <h4><i class="fa fa-check"></i> <strong>{{i18n.ORGANIZATION_CREATED}}</strong></h4>
    {{/organizationCreated}}

    {{^organizationName}}
    {{^organizationCreated}}
    <h3>{{i18n.CREATE_ORGANIZATION_SUBTITLE}}</h3>
    <h3>{{i18n.ADMIN}}</h3>
    <p>{{i18n.CREATE_ORGANIZATION_SIDE_TEXT}}</p>
    <form id="organization_creation_form" class="form-horizontal">
        <div class="control-group">
            <label class="control-label" for="organization-name">{{i18n.NAME}}</label>
            <div class="controls">
                <input id="organization-name" type="text" name="organization-name" maxlength="50" size="20" />
            </div>
        </div>

        <div class="control-group">
            <label class="control-label" for="description">Description</label>
            <div class="controls">
                <textarea id="description" placeholder="Description" rows="3"></textarea>
            </div>
        </div>

        <div class="actions-btn">
            <div class="controls">
                <input type="submit" value="{{i18n.CREATE}}" alt="{{i18n.CREATE}}" class="btn btn-primary" />
            </div>
        </div>
    </form>
    {{/organizationCreated}}
    {{/organizationName}}
</div>
